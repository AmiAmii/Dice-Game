<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styl.css"> 
    <title>Document</title>
</head>
<body >
    <div class="container">
        <div>
            <h1>Dice Toss</h1>
        </div>

        <div class="dice">
                <h3>Player-1</h3>
                <img src="images/dice1.png">
    
        </div>

        <div class="dice">
                <h3>Player-2</h3>
                <img src="images/dice1.png">
    
        </div>
        
        <div>
            <button id="myBtn" class="btn">Dice</button>
        </div>

        <p></p>

    </div>

    <hr>
    <footer>
        <em>
            Powered By-AFH
        </em>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var D1, D2;
        var b = $("#myBtn");
        b.click(DiceOneRoll);
        b.click(DiceTwoRoll);
        b.click(Winner);

        function DiceOneRoll(){
            var x = Math.random();
            x = Math.floor(x*6)+1;

            switch(x){
                case 1:
                    $("img").get(0).src = "images/dice1.png";
                    D1 = 1;
                    break;
                case 2:
                    $("img").get(0).src = "images/dice2.png";
                    D1 = 2;
                    break;
                case 3:
                    $("img").get(0).src = "images/dice3.png";
                    D1 = 3;
                    break;
                case 4:
                    $("img").get(0).src = "images/dice4.png";
                    D1 = 4;
                    break;
                case 5:
                    $("img").get(0).src = "images/dice5.png";
                    D1 = 5;
                    break;
                case 6:
                    $("img").get(0).src = "images/dice6.png";
                    D1 = 6;
                    break;
            }
        }

        function DiceTwoRoll(){
            var y = Math.random();
            y = Math.floor(y*6)+1;

            switch(y){
                case 1:
                    $("img").get(1).src = "images/dice1.png";
                    D2 = 1;
                    break;
                case 2:
                    $("img").get(1).src = "images/dice2.png";
                    D2 = 2;
                    break;
                case 3:
                    $("img").get(1).src = "images/dice3.png";
                    D2 = 3;
                    break;
                case 4:
                    $("img").get(1).src = "images/dice4.png";
                    D2 = 4;
                    break;
                case 5:
                    $("img").get(1).src = "images/dice5.png";
                    D2 = 5;
                    break;
                case 6:
                    $("img").get(1).src = "images/dice6.png";
                    D2 = 6;
                    break;
            }

        }

        function Winner(){
                
                if(D1 == D2)
                {
                    $("p").text("Match Tie");
                }
                else{
                    if(D1 > D2)
                    {
                        $("p").text("Player-1 Win");
                    }
                    else{
                        $("p").text("Player-2 Win");
                    }
                }
            }
    </script>
    
</body>
</html>
